<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>list</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="main"><div class="container"><div class="container-header"><p>Товары</p><p class="list-add">&#43;</p></div><div class="list"><div class="list-headers"><div class="header-name">Название</div><div class="header-value">Стоимость</div><div class="header-action">Действия</div></div><br><table class="items"></table></div><div class="popup"><form class="list-popup" novalidate><label for="name">Название</label> <input name="name" class="popup-input popup-input-name" id="name" required> <label for="value">Стоимость</label> <input name="value" class="popup-input popup-input-value" id="value" required pattern="^(?!0)[0-9]*$"><div class="popup-actions"><input type="submit" class="popup-button popup-save" value="Сохранить"> <input type="submit" class="popup-button popup-cancel" value="Отмена"></div></form></div></div></div></body></html>
